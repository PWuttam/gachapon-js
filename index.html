<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチャ</title>
<style>
       body {
  background: #efefef;
}

#btn {
  width: 200px;
  height: 200px;
  background-image: linear-gradient(#6795fd 0%, #67ceff 100%);
  border-radius: 50%;
  margin: 30px auto;
  text-align: center;
  line-height: 200px;
  color: #fff;
  font-weight: bold;
  font-size: 46px;
  cursor: pointer;
  box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.29);
  user-select: none;
}

#btn:hover {
  opacity: 0.9;
}

#btn:active {
  box-shadow: 0 5px 0 #d1483e;
  margin-top: 35px;
}
</style>
  
  
</head>
<body>
  <div id="btn">押す</div>
  
  <script>
    'use asrict';

{
  const btn = document.getElementById('btn');

  btn.addEventListener('click', () => {
    // const results = ['大当たり', '当たり', 'ハズレ', '残念...'];
    // const results = ['大当たり', 'ハズレ', 'ハズレ', 'ハズレ', 'ハズレ'];
    // btn.textContent = results[Math.floor(Math.random() * results.length)];
    const n = Math.random();
    if (n < 0.05) {
      btn.textContent = '大当たり'; // 5%
    } else if (n < 0.2) {
      btn.textContent = '当たり'; // 15%
    } else {
      btn.textContent = 'ハズレ...'; // それ以外
    }
  });
}

  </script>
</body>
</html>
